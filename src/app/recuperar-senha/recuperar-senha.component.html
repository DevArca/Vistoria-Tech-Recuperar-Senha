
<mat-card class="example-card">
  <mat-card-title>Recuperar senha.</mat-card-title>
  <mat-card-subtitle>
    Digite sua nova senha abaixo.
    <b>Observações: A senha deve ter entre 4 a 10 digitos.</b>
  </mat-card-subtitle>
  <form [formGroup]="senha" (ngSubmit)="recuperarSenha()">
  <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Nova senha: " [type]="hide ? 'password' : 'text'" formControlName="senha1" name="senha1" [(ngModel)]="senha.senha1">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="senha2" name="senha2" [(ngModel)]="senha.senha2" [type]="hide1 ? 'password' : 'text'" matInput placeholder="Confirme a senha: ">
        <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <span *ngIf="senha.senha1 != senha.senha2" class="error"> Campos devem ser iguais!!! </span>
      <br><br>
      <button mat-raised-button color="success" type="submit" [disabled]="!senha.valid || (senha.senha1 != senha.senha2)">Confirmar</button>
  </div>
</form>
</mat-card>
